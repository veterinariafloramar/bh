<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="Estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #ff7b00;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav h2 {
      color: white;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #ff7b00;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-group label {
      width: 200px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      background: #ff7b00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e86c00;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Veterinária<br> Floramar</h2>
    <a href="index.html">Início</a>
    <a href="servicos.html">Serviços</a>
    <a href="agendamento.html">Agendamento</a>
    <a href="contato.html">Contato</a>
    <a href="jogos.html">Jogos</a>
  </nav>

  <div class="container">
    <h2>Agendamento</h2><br>
    <form id="formAgendamento">

      <div class="form-group">
        <label>Nome completo:</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label>CPF:</label>
        <input type="text" id="cpf" required placeholder="000.000.000-00">
      </div>

      <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(31) 90000-0000">
      </div>

      <div class="form-group">
        <label>Rua:</label>
        <input type="text" id="rua" required>
      </div>

      <div class="form-group">
        <label>Número:</label>
        <input type="text" id="numero" required>
      </div>

      <div class="form-group">
        <label>Bairro:</label>
        <input type="text" id="bairro" required>
      </div>

      <div class="form-group">
        <label>Cidade:</label>
        <input type="text" id="cidade" required>
      </div>

      <div class="form-group">
        <label>Data e horário:</label>
        <input type="datetime-local" id="dataHora" required>
      </div>

      <div class="form-group">
        <label>Procedimento:</label>
        <select id="procedimento" required>
          <option value="">Selecione...</option>
          <option value="Vacina">Vacina</option>
          <option value="Banho/Tosa/Hidratação">Banho/Tosa/Hidratação</option>
          <option value="Consulta">Consulta</option>
        </select>
      </div>

      <div class="form-group">
        <label>Mensagem:</label>
        <textarea id="mensagem" rows="3" placeholder="Deixe sua mensagem..."></textarea>
      </div>

      <button type="submit">Enviar via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("formAgendamento").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const rua = document.getElementById("rua").value;
      const numero = document.getElementById("numero").value;
      const bairro = document.getElementById("bairro").value;
      const cidade = document.getElementById("cidade").value;
      const dataHora = document.getElementById("dataHora").value;
      const procedimento = document.getElementById("procedimento").value;
      const mensagem = document.getElementById("mensagem").value;

      const texto = `*Agendamento - Veterinária Floramar*%0A
*Nome:* ${nome}%0A
*CPF:* ${cpf}%0A
*Telefone:* ${telefone}%0A
*Endereço:* ${rua}, ${numero} - ${bairro}, ${cidade}%0A
*Data/Hora:* ${dataHora}%0A
*Procedimento:* ${procedimento}%0A
*Mensagem:* ${mensagem}`;

      const numeroWhatsApp = "5531984447523";
      const url = `https://wa.me/${numeroWhatsApp}?text=${texto}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
