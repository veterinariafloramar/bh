<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clínica Garfield & Scooby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                  url('banho.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    .conteudo {
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="conteudo">
    <h1>Bem-vindo à Clínica Garfield & Scooby-Doo</h1>
    <p>Aqui cuidamos do seu pet com carinho e diversão!</p>
  </div>
</body>
</html>
